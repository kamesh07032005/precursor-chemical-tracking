<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Delivery QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .scanner-container {
            max-width: 500px;
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            border: 2px solid #0d6efd;
            border-radius: 8px;
            overflow: hidden;
        }
        .order-details {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .verification-form {
            display: none;
            margin-top: 20px;
        }
        .status-badge {
            font-size: 1.1em;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scanner-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-qrcode me-2"></i>
                Scan Delivery QR Code
            </h2>
            
            <!-- Scanner -->
            <div id="reader"></div>
            
            <!-- Order Details -->
            <div id="orderDetails" class="order-details">
                <h4 class="mb-3">Order Details</h4>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Order ID:</strong> <span id="orderId"></span></p>
                        <p><strong>Chemical:</strong> <span id="chemical"></span></p>
                        <p><strong>Quantity:</strong> <span id="quantity"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Buyer ID:</strong> <span id="buyerId"></span></p>
                        <p><strong>Status:</strong> <span id="status" class="badge"></span></p>
                    </div>
                </div>
            </div>
            
            <!-- Verification Form -->
            <div id="verificationForm" class="verification-form">
                <h4 class="mb-3">Verify Delivery</h4>
                <form id="deliveryForm">
                    <div class="mb-3">
                        <label for="securityToken" class="form-label">Security Token</label>
                        <input type="text" class="form-control" id="securityToken" required>
                    </div>
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks (Optional)</label>
                        <textarea class="form-control" id="remarks" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-check-circle me-2"></i>
                        Confirm Delivery
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scan-delivery.js"></script>
</body>
</html>
